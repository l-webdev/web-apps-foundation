<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 Todo App with State Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo App</h1>
    <article>
        <section>
            <div>
                <input type="radio" id="all">
                <label for="all">All</label>
            </div>
            <div>
                <input type="radio" id="open">
                <label for="open">Open</label>
            </div>
            <div>
                <input type="radio" id="done">
                <label for="done">Done</label>
            </div>
        </section>
        <section>
            <button>Remove done Todos</button>
        </section>
        <section>
            <input type="text" id="todo-input" placeholder="Whats up?">
            <button>Add</button>
        </section>
        <script src="script.js"></script>
    </article>
</body>

</html>
